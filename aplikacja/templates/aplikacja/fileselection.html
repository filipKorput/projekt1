<h1>File Selection</h1>
  {% if directory_list %}
  <ul>
    {%for directory in directory_list %}
        {% if directory.parent == NULL %}
            {%include "aplikacja/tree_view_template.html" %}
        {% endif %}
    {%endfor%}
  </ul>
  {% else %}
    <p>There are no directories.</p>
  {% endif %}
