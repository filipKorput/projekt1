<h1>{{file.name}}</h1>

    {% if not sectionList %}

        <p>No sections</p>

    {% endif %}

    {%for section in sectionList %}

        <div class="tooltip {{ section.1 }} section">
            <button type="button" class="collapsible">Open Collapsible</button>
            <div class="section_content">
                <pre>{{ section.0 }}</pre>
            </div>
            <span class="tooltiptext">{{ section.2 }}</span>
        </div>
        <p>------------------------------------------------------------</p>

    {%endfor%}
